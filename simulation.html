<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Simulation</title>
    <link rel="stylesheet" href="simulation.css" />
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <header class="sim-header">
        <h1>Car Simulator</h1>
    </header>
    <div class="sim-wrapper">
        <aside class="sim-controls">
            <h2>Controls</h2>
            <div class="field-group">
                <label for="rpmInput">Target RPM</label>
                <input id="rpmInput" type="number" placeholder="e.g. 150" />
            </div>
            <div class="field-group">
                <label for="angleInput">Turn Angle (deg)</label>
                <input id="angleInput" type="number" placeholder="e.g. 90" />
            </div>
            <button class="sim-btn" id="sendRPMBtn">Send RPM</button>
            <button class="sim-btn" id="sendAngleBtn">Send Turn</button>
            <h2>Status</h2>
            <div class="status-block">
                <div class="status-item"><span class="label">Current RPM</span><span id="currentRPMValue" class="value">0</span></div>
                <div class="status-item"><span class="label">Target RPM</span><span id="targetRPMValue" class="value">0</span></div>
                <div class="status-item"><span class="label">Heading (°)</span><span id="headingValue" class="value">0</span></div>
                <div class="status-item"><span class="label">Remaining Turn (°)</span><span id="remainingTurnValue" class="value">0</span></div>
            </div>
        </aside>
        <main class="sim-stage">
            <canvas id="simCanvas" width="800" height="600"></canvas>
        </main>
    </div>
    <div class="footer-hint">Turn commands rotate the car by a finite angle. Styling powered by <a href="./simulation.css">simulation.css</a>.</div>
    <script src="simulation.js"></script>
</body>
</html>
