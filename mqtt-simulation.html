<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Direct Car Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .connected {
            background: #10b981;
            color: white;
        }

        .disconnected {
            background: #ef4444;
            color: white;
        }

        .simulation-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        .data-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .data-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .data-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }

        #simulationCanvas {
            width: 100%;
            height: 100%;
        }

        .info-text {
            text-align: center;
            color: #64748b;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš— MQTT Direct Car Simulation</h1>
        <div id="connectionStatus" class="connection-status disconnected">
            Connecting to MQTT...
        </div>
    </div>

    <div class="simulation-container">
        <div class="data-display">
            <div class="data-card">
                <div class="data-label">Target RPM</div>
                <div class="data-value" id="targetRPM">0</div>
            </div>
            <div class="data-card">
                <div class="data-label">Target Angle</div>
                <div class="data-value" id="targetAngle">0Â°</div>
            </div>
            <div class="data-card">
                <div class="data-label">Car Speed</div>
                <div class="data-value" id="carSpeed">0</div>
            </div>
            <div class="data-card">
                <div class="data-label">Car Angle</div>
                <div class="data-value" id="carAngle">0Â°</div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="simulationCanvas"></canvas>
        </div>

        <div class="info-text">
            Car moves based on MQTT target RPM and angle values only
        </div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="mqtt-simulation.js"></script>
</body>
</html>
